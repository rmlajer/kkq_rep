<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KlimaKostQuizzen by @taenkehattene</title>
    <script src="scripts/d3.js"></script>
    <script src="scripts/general.js"></script>
    <script src="scripts/answer.js"></script>
</head>

<body onload="page_load()">
    <div id="tooltip" class="hidden">
        <h2></h2>
        <div id="tooltip_content_container">
            <div id="tooltip_answer_0"></div>
            <div id="tooltip_answer_1"></div>
        </div>
        <p></p>
    </div>

    <!-- FIXED HEADER -->
    <header id="page_head">
        <div id="page_title">KlimaKostQuizzen</div>
        <a href="references.html"><img id="info_button" src="images/information_button.png" /></a>
    </header>

    <div id="page_content">
        <!--The answer page-->
        <div id="quiz_answer_text">
            <h2 id="quiz_answer"></h2>
        </div>

        <div id="content_container">
            <div id="quiz_answer_0_checkmark">
                <div id="quiz_answer_0">
                    <div id="quiz_answer_0_text_container"></div>
                    <div id="quiz_answer_0_icon_container"></div>
                </div>
            </div>
            <div id="quiz_answer_1_checkmark">
                <div id="quiz_answer_1">
                    <div id="quiz_answer_1_text_container"></div>
                    <div id="quiz_answer_1_icon_container"></div>
                </div>
            </div>
        </div>

        <div id="content_container">
            <div id="emission_breakdown"></div>
        </div>

        <div id="content_container">
            <div id="emission_category_container">
                <div id="landbrug_icon"></div>
                <div id="iluc_icon"></div>
                <div id="forarbejdning_icon"></div>
                <div id="emballage_icon"></div>
                <div id="transport_icon"></div>
                <div id="detailhandel_icon"></div>
            </div>
        </div>

        <div id="div_next_button" onclick="next_button_click()">
            <img id="next_button" src="images/right_arrow.png" />
        </div>

        <div id="progress_container">
            <h1 id="progress"></h1>
        </div>
    </div>
</body>
</html>
